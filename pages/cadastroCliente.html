    <div class="jumbotron jumbotron-fluid">
        <h2>Cadastro de Clientes</h2>
        <hr class="hr">

       <div class="card cadastro">
        <div class="card-body">
            <form>
                <div class="form-row">
                 <div class="form-group col-md-6">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" class="form-control" placeholder="Informe o nome completo...">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Insira o email...">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="tel">Telefone</label>
                    <input type="text" class="form-control phone-ddd-mask" placeholder="Ex.: (00) 0000-0000" maxlength="13">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="cel">Celular</label>
                    <input type="text" class="form-control phone-ddd-mask" placeholder="Ex.: (00) 00000-0000" maxlength="14">
                  </div>
                  <div class="form-group col-md-4">
                     <label for="dataRegistro">Data Registro do Cliente</label>
                    <input type="text" class="form-control col-6 input-dt" id="dataRegistro" placeholder="DD/MM/YYYY"  onkeyup="
                        var v = this.value;
                     if (v.match(/^\d{2}$/) !== null) {
                        this.value = v + '/';
                  }else if (v.match(/^\d{2}\/\d{2}$/) !== null) {
                      this.value = v + '/';
                  }"  maxlength="10">
                  </div>
                </div>
                <div> 
                 <button type="button" class="btn btn-success btn-lg">Salvar Cliente</button>
                </div>
                <button type="button" class="btn btn-success btn-lg btnAdd"><img src="https://img.icons8.com/offices/30/000000/plus.png"/> Adicionar Contatos</button>
              </form>
        </div>
      </div>
      <button type="button" class="btn btn-success btn-lg crud">Novo Contato</button>
      <button type="button" class="btn btn-primary btn-lg crud">Editar Contato</button>
      <button type="button" class="btn btn-warning btn-lg crud">Visualizar Contato</button>
      <button type="button" class="btn btn-danger btn-lg crud">Excluir Contato</button>
       
        </div>
